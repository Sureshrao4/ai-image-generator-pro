name: Flutter Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/photoflix-magic

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Auto-bump build number
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //;s/+.*//')
          NEW_VERSION="${VERSION}+${{ github.run_number }}"
          sed -i "s/^version: .*/version: ${NEW_VERSION}/" pubspec.yaml
          echo "Updated pubspec.yaml version to ${NEW_VERSION}"

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APK with version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          mkdir -p build/output-apk
          cp build/app/outputs/flutter-apk/app-release.apk build/output-apk/insta_reels_${VERSION}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: insta_reels-apk
          path: build/output-apk/*.apk
